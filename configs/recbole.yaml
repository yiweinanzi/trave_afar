# RecBole 配置文件 - GoAfar 路线推荐系统
seed: 2025
reproducibility: true

# 数据路径配置
data_path: outputs/recbole
dataset: custom

# 数据格式配置
field_separator: "\t"
USER_ID_FIELD: user_id
ITEM_ID_FIELD: poi_id
TIME_FIELD: timestamp
load_col:
  inter: [user_id, poi_id, timestamp]

# 数据集划分
benchmark_filename:
  train: [goafar.inter]
  valid: [goafar.inter]
  test:  [goafar.inter]

neg_sampling: ~   # 显式正例序列任务
eval_args:
  split: {RS: [0.8, 0.1, 0.1]}
  order: RO
  mode: full

# 评测指标
metrics: [Recall@50, NDCG@10, MRR@10]
valid_metric: Recall@50

# 模型配置：SASRec (Self-Attentive Sequential Recommendation)
model: SASRec
training_neg_sample_num: 0
learning_rate: 1e-3
epochs: 20
train_batch_size: 256
eval_batch_size: 512

# SASRec 特定参数
hidden_size: 64
inner_size: 256
n_layers: 2
n_heads: 2
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: 'gelu'
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: 'CE'
max_seq_length: 50

# 训练配置
stopping_step: 10
checkpoint_dir: outputs/recbole/saved

